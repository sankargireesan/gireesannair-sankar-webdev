<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container-fluid">
        <div class="navbar-header">

            <a id = "profilehead" class="navbar-brand" href="#">
                Profile
            </a>

            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
              <span class="glyphicon glyphicon-send">
              </span>
                </a>
            </p>

        </div>

    </div>
</nav>


    <div class="container">
        <!--<h1>Profile</h1>-->

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="your_email@domain.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
        </form>

        <a class="btn btn-info btn-block"
           href="website-list.html">Websites</a>

        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-custom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span></a>
        </p>
    </div>
</nav>

</body>
</html>
