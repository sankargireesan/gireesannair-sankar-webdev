<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>


    <label for="username">Username</label>
    <input ng-model="user.username"
           id ="username" type="text"
           class="form-control"
           placeholder="username"/>

    <label for="password">Password</label>
    <input ng-model="user.password"
           id="password" type="password"
           class="form-control"
           placeholder="password"/>

    <label for="confirm-password">Confirm Password</label>
    <input id="confirm-password" type="password"
           class="form-control"
           placeholder="confirm password"/>

    <label for="first-name">First Name</label>
    <input ng-model="user.firstName"
           type="text" class="form-control"
           id="first-name" placeholder="First Name">


    <label for="last-name">Last Name</label>
    <input ng-model="user.lastName"
           type="text" class="form-control"
           id="last-name" placeholder="Last Name">


    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="user.email"
               type="email" class="form-control"
               id="email" placeholder="your_email@domain.com">
    </div>


    <a id="register-button" class="btn btn-primary btn-block"
       ng-click="model.create(user)">Register</a>

    <a id="cancel-button" class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>

</div>
