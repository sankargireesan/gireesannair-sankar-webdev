<div class="container-fluid sgn-required-padding sgn-bottom-padding">

    <div  ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.success" class="alert alert-success" >
        {{model.success}}
    </div>

    <div class="sgn-required-bottom-margin" ng-include="model.getEditorTemplateUrl(model.widget.widgetType)"></div>

    <a ng-click="model.updateWidget(model.widget)"
       class="btn btn-success  btn-block">
        Update
    </a>

    <a ng-click="model.deleteWidget()"
       class="btn btn-danger btn-block">
        Delete
    </a>

</div>
