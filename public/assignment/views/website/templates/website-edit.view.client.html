<nav class=" navbar-default navbar-fixed-top container-fluid">
    <div class="row  ">

        <div class="col-xs-2 col-sm-4">
            <div class="navbar-brand pull-left wbdv-no-left-margin ">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>


            <div class="hidden-xs  navbar-brand">
                  Websites
            </div>


            <div class=" hidden-xs">
                <div class="navbar-brand pull-right">
                    <a href="#/user/{{model.userId}}/website/new">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>

        </div>


        <div class="col-xs-10 col-sm-8">
            <div class="row">

                <div class="col-10">
                    <div class="navbar-brand">
                        Edit Website
                    </div>

                </div>

                <div class="col-2">
                    <div class="navbar-brand pull-right ">
                        <a ng-click="model.updateWebsite(model.website)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{website.name}}
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 wbdv-right-pane col-xs-12">


        <div  ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div ng-show="model.success" class="alert alert-success" >
            {{model.success}}
        </div>



        <label for="website-name">Website Name</label>
        <input ng-model="model.website.name" placeholder="Website Name"
               value="Facebook"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Website Description</label>
        <textarea ng-model="model.website.description" placeholder="Website Description"
                  class="form-control"
                  id="website-description">This is the description of facebook website</textarea>

        <a ng-click="model.updateWebsite(model.website)" class="btn btn-success  btn-block">
            Update
        </a>
        <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</div>


<nav class="navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-brand pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
