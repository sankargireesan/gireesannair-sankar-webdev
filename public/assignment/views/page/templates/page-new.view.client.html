<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{page.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>


        <label for="name">Name</label>
        <input ng-model="page.name"
               id="name" type="text"
               class="form-control"
               placeholder="Page Name"/>

        <label for="description">Title</label>
        <input ng-model="page.title"
               id="title" type="text"
               class="form-control"
               placeholder="Page Title"/>


        <label for="description">Description</label>
        <input ng-model="page.description"
               id="description" type="text"
               class="form-control"
               placeholder="Page description"/>



        <a ng-click="model.createPage(page)" class="btn btn-primary btn-block">
            Create
        </a>

    </div>
</div>


<nav class="navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-brand pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
